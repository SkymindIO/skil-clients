        required: true
        description: Operation to perform on the input data.
      - name: inputType
        in:   path
        type: string
        required: true
        enum:
        - CSV
        - DICTIONARY
        - CSVPUBSUB
        - DICTIONARYPUBSUB
        description: Type of the input data.
      - name: inputData
        in:   body
        schema: 
